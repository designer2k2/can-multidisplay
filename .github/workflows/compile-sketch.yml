name: Compile Sketch

on:
  - push
  - pull_request

jobs:
  compile-sketch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile 
        uses: arduino/compile-sketches@main
        with:
          platforms: |
            - name: "teensy:avr"
              source-url: https://www.pjrc.com/teensy/td_156/package_teensy_index.json
              version: "1.57.0"
          sketch-paths: |
            - ./
          fqbn: "teensy:avr:teensy40"
          libraries: |
            - source-url: https://github.com/KurtE/ILI9341_t3n/archive/refs/tags/V1.1.0.zip
            - name: "TinyGPSPlus"
            - name: "EMUcanT4"
            - name: "MPU6050_light"
            - name: "ADS1X15"
            - name: "Adafruit GFX Library"
